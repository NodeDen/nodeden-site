<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NodeDen - Home</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('tech_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(10, 77, 162, 0.9);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative; /* important so tagline positions work */
    }

    .language-toggle {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 0.9rem;
    }

    .language-toggle a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.3rem;
      font-weight: bold;
    }

    .logo {
      display: block;
      margin: 1rem auto 0.5rem auto;
      max-height: 170px;
      width: auto;
    }

    .tagline {
      position: absolute;
      color: #fff;
    }

    main {
      max-width: 90%;
      width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 8px;
      text-align: center;
    }

    main h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    main img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
      height: auto;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #616161;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    /* Mobile tagline */
    @media (max-width: 600px) {
      .logo {
        max-height: 90px;
      }

      .tagline {
        top: 6.2rem;   /* adjust position for mobile */
        left: 9.3rem;  /* adjust position for mobile */
        font-size: 0.6rem;
      }

      main {
        padding: 1rem;
      }

      main h2 {
        font-size: 1.2rem;
      }
    }

    /* Desktop tagline */
    @media (min-width: 601px) {
      .tagline {
        top: 10rem;    /* adjust position for desktop */
        left: 39.5rem;  /* adjust position for desktop */
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="language-toggle">
      <a href="index.html">EN</a> | 
      <a href="/index.html">ET</a> <!-- | <a href="#">RU</a> -->
    </div>
    <a href="index.html">
      <img src="nodeden_logo.png" alt="NodeDen Logo" class="logo" />
    </a>
    <p class="tagline">Modern IT Repair & Refurbishment</p>
  </header>

  <main>
    <h2>Opening soon, construction is underway :)</h2>
    <img src="construction.png" alt="Image for Construction" />
  </main>

  <footer>
    <p>&copy; 2025 NodeDen. All rights reserved.</p>
  </footer>
</body>
</html>
