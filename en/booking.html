<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NodeDen - Booking</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LfxXNIrAAAAAL2CI5_mQCyU2_eJFVFR-mYwbHWF"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('tech_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* HEADER */
	header {
	  background-color: rgba(10, 77, 162, 0.9);
	  color: white;
	  padding: 0.1rem;
	  text-align: center;
	  position: relative;
	}

	.lang-switch {
	  text-align: right;
	  padding: 0 1rem;
	  margin-top: 1rem;
	}

	.lang-switch a {
	  color: #fff;
	  text-decoration: none;
	  margin: 0 0.5rem;
	  font-weight: bold;
	  font-size: 0.9rem;
	}

	.brand {
	  display: flex;
	  flex-direction: column;   /* stack logo and tagline */
	  align-items: center;      /* center horizontally */
	  justify-content: center;  /* center vertically */
	  text-align: center;       /* center tagline text */
	}


	.logo {
	  max-height: 170px;
	  margin-bottom: 0.5rem;
	}

	.tagline {
	  color: #fff;
	  position: relative;
	  top: -55px;   /* move up */
	  left: 45px;  /* shift right */
	}


	/* Desktop: keep stacked but maybe make tagline a bit larger */
	@media (min-width: 768px) {
	  .tagline {
		font-size: 1rem;
	  }
	}

    /* NAV */
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      background-color: rgba(10, 77, 162, 0.8);
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 4px;
      font-weight: bold;
      display: inline-block;
    }
    nav a.active {
      background-color: #0a4da2;
    }
	
	/* MAIN CONTENT */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #0a4da2;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #083b7a;
    }
	
	
    /* FOOTER */
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #616161;
      padding: 1rem 0;
      margin-top: 3rem;
    }
    .disclaimer-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
	
  </style>
</head>
<body>
	<header>
	  <div class="lang-switch">
		<a href="../broneerimine.html">ET</a> |
		<a href="booking.html">EN</a>
		<!-- | <a href="#">RU</a> -->
	  </div>
	  <div class="brand">
		<a href="index.html">
		  <img src="nodeden_logo.png" alt="NodeDen Logo" class="logo" />
		</a>
		<p class="tagline">IT Repair & Refurbishment</p>
	  </div>
	</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="prices.html">Prices</a>
    <a href="status.html">Check Status</a>
    <a href="booking.html" class="active">Booking</a>
    <a href="shop.html">Shop</a>
	<a href="tips.html">Tips</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Book a Service</h2>
    <form id="bookingForm" action="https://nodeden-backend.onrender.com/api/book" method="POST">

      <input type="hidden" id="Full_name" name="full_name" />

	  <label for="issue">Issue</label>
      <textarea id="issue" name="issue" rows="4" required></textarea>

      <input type="hidden" id="phone" name="phone" />

      <label for="device">Device (type, model)</label>
      <textarea id="device" name="device" rows="1" required></textarea>

      <label for="preferred_time">Preferred Drop-off Time (optional)</label>
      <input type="text" id="preferred_time" name="preferred_time" placeholder="e.g., Weekday evening and time" />

	  <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
	  
	  <!-- hidden field for token -->
      <input type="hidden" id="recaptchaToken" name="recaptcha_token">
	  <input type="hidden" name="lang" value="en">
	  
	  <div style="margin-top: 20px;">
	    <label style="font-weight: normal;">
		  <input type="checkbox" name="privacy_agreement" required>
		  I have read and agree to the 
		  <a href="disclaimer.html" target="_blank">Privacy & Data Agreement</a>.
	    </label>
	  </div>


      <button type="submit">Submit Booking Request</button>
	  <p style="font-size: 0.9rem; font-style: italic; margin-top: 0.5rem;">
		If you are not sure whether you need to book a job or just consulting, please <a href="contact.html">contact us</a>.
	  </p>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 NodeDen. All rights reserved. | <a href="disclaimer.html">Disclaimer & Terms</a></p>
  </footer>
  
    <!-- reCAPTCHA v3 execution script -->
	<script>
	const form = document.getElementById('bookingForm');

	form.addEventListener('submit', function(event) {
	  event.preventDefault(); // stop normal submission
	  grecaptcha.ready(function() {
		grecaptcha.execute('6LfxXNIrAAAAAL2CI5_mQCyU2_eJFVFR-mYwbHWF', {action: 'booking'}).then(function(token) {
		  document.getElementById('recaptchaToken').value = token; // fill token
		  form.submit(); // now submit form normally
		});
	  });
	});
	</script>
	<script data-goatcounter="https://nodeden.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
